<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse string</title>
</head>

<body>
    <script>
        const str = 'hello how are you';
        const newStr = str.split('')
            .reverse()
            .join('');
        console.log(newStr);
    </script>
</body>

</html>

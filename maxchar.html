<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max character</title>
</head>

<body>
    <script>
        maxChar("Hello world!")

        function maxChar(str) {
            const charMap = {};

            for (let char of str) {
                if (charMap[char]) {
                    charMap[char]++;
                } else {
                    charMap[char] = 1;
                }
            }
            console.log(charMap)
        }
    </script>
</body>

</html>

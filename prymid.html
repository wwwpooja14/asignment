<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prymids of numbers</title>
</head>

<body>
    <script>
        var i, j;
        for (i = 1; i <= 5; i++) {
            for (j = i; j >= 1; j--) {
                document.write(j + "&nbsp;&nbsp;&nbsp;");
            }
            for (j = 2; j <= i; j++) {
                document.write(j + "&nbsp;&nbsp;&nbsp;");
            }


            document.write("<br>");
        }
    </script>
</body>

</html>
